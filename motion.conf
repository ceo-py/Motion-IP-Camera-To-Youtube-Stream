# Motion configuration for multiple IP cameras
# Version: Motion 4.5.x
# Documentation: /usr/share/doc/motion/motion_guide.html

############################################################
# System control configuration parameters
############################################################

# Run as a daemon in the background
daemon on

# Disable setup (interactive) mode
setup_mode off

# Path to log file
log_file /var/log/motion/motion.log

# Level of log messages [1..9] (EMG, ALR, CRT, ERR, WRN, NTC, INF, DBG, ALL)
log_level 6

# Target directory for temporary files (not used since we disable recordings)
target_dir /var/lib/motion

# Disable the default local video device
video_device none

############################################################
# Image Processing configuration parameters
############################################################

# Image size and framerate for analysis
width 640
height 480
framerate 15

# Text overlay settings (optional defaults)
text_left 
text_right 

############################################################
# Motion detection configuration parameters
############################################################

# Don’t simulate motion events
emulate_motion off

# Motion detection sensitivity
threshold 1500
minimum_motion_frames 2
event_gap 30
despeckle_filter EedDl

# No pre/post capture (we don’t record)
pre_capture 0
post_capture 0

############################################################
# Script execution configuration parameters
############################################################

# These are handled individually in each camera’s .conf
; on_event_start value
; on_event_end value

############################################################
# Picture output configuration parameters
############################################################

# Disable all image and video saving
picture_output off
picture_filename %Y%m%d%H%M%S-%q

############################################################
# Movie output configuration parameters
############################################################

# Disable movie saving (we only send webhooks)
movie_output off
movie_max_time 60
movie_quality 45
movie_codec mkv
movie_filename %t-%v-%Y%m%d%H%M%S

############################################################
# Webcontrol configuration parameters
############################################################

# Optional local control interface
webcontrol_port 8080
webcontrol_localhost on
webcontrol_parms 0

############################################################
# Live stream configuration parameters
############################################################

# Optional local MJPEG stream for debugging
stream_port 8081
stream_localhost on

##############################################################
# Camera config files - One for each camera.
##############################################################

camera /etc/motion/ipcamera-kitchen.conf
# camera /etc/motion/ipcamera-stairs.conf

##############################################################
# Directory to read '.conf' files for cameras (unused here).
##############################################################
; camera_dir /usr/etc/motion/conf.d